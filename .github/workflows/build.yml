name: Build and Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x
          9.0.x

    - name: Restore dependencies
      run: dotnet restore SwaggerWithSwagg/SwaggerWithSwagg.csproj

    - name: Build
      run: dotnet build SwaggerWithSwagg/SwaggerWithSwagg.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal
      continue-on-error: true

    - name: Pack (dry run)
      run: dotnet pack SwaggerWithSwagg/SwaggerWithSwagg.csproj --configuration Release --no-build --output ./artifacts

    - name: Verify package contents
      run: |
        echo "Package contents:"
        ls -lah ./artifacts/
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: ./artifacts/*.nupkg
        retention-days: 7
